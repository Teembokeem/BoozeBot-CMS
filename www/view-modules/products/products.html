<ion-view view-title="Products">
  <ion-content class="products-view padding">
      {{vc.stateHandler}}
        <content-title title="{{ac.contentTitle}}"></content-title>
        <products-list ng-show="vc.stateHandler === 'booze.products'" select="vc.select" products="vc.products"></products-list>
        <product-show ng-show="vc.stateHandler === 'booze.products.show'" exit="vc.deselect" product="vc.product"></product-show>
  </ion-content>
</ion-view>
