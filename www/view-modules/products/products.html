<ion-view view-title="Products">
  <ion-content class="products-view padding">
        <content-title title="{{ac.contentTitle}}"></content-title>
      <!--{{vc.products}}-->
        <products-list ng-show="{{vc.stateHandler === 'booze.products'}}" products={{vc.products}}></products-list>
        <product-show ng-show="{{vc.stateHandler === 'booze.products.show'}}" product={{vc.product}}></product-show>
  </ion-content>
</ion-view>
