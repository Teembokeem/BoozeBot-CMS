<ion-view view-title="Orders">
  <ion-content class="padding">
        <content-title title="{{ac.contentTitle}}"></content-title>
        <orders-list ng-if="vc.stateHandler == 'booze.orders'" select="vc.select" orders="vc.orders"></orders-list>
        <order-show ng-if="vc.stateHandler == 'booze.orders.show'" exit="vc.deselect" order="vc.order"></order-show>
  </ion-content>
</ion-view>
