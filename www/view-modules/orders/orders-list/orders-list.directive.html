<div class="orders-list-directive-view container">
    <div class="orders-toggle-container container">
        <div class="row toggle-options">
            <div class="col-20">
                <i ng-click="toggle('command')" ng-class="{'toggle-select': view == 'command'}" class="icon ion-grid col"></i>
                <span class="col-100">COMMAND</span>
            </div>
            <div class="col-20">
                <i ng-click="toggle('line', 'Pending')" ng-class="{'toggle-select': view == 'line'}" class="icon ion-navicon col"></i>
                <span class="col-100">LINE</span>            
            </div>

        
    </div>
<br>
   <div class="orders-container">
       <div class="row tab-container nopad">
           <order-header ng-click="toggle('line', 'Pending')" filter="'Pending'" orders="orders" tab="tab" view="view"></order-header>
           <order-header ng-click="toggle('line', 'Assigned')" filter="'Assigned'" orders="orders" tab="tab" view="view"></order-header>
           <order-header ng-click="toggle('line', 'Accepted')" filter="'Accepted'" orders="orders" tab="tab" view="view"></order-header>
           <order-header ng-click="toggle('line', 'In Progress')" filter="'In Progress'" orders="orders" tab="tab" view="view"></order-header>
           <order-header ng-click="toggle('line', 'Completed')" filter="'Completed'" orders="orders" tab="tab" view="view"></order-header>
       </div>
       <br>
       <br>
       <div class="row tab-container nopad order-module">       
            <order-command-view ng-if="view =='command'" select="select" orders="orders"></order-command-view>
            <order-line-view ng-if="view =='line'" select="select" orders="orders" tab="tab"></order-line-view>
       </div>
   </div>
</div>
